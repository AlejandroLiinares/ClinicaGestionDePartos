<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Herminda Martín</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="../../styles/normalize.css" />

    <!-- Estilos del Login -->
    <link rel="stylesheet" href="login.css" />

    <!-- JS del Login -->
    <script src="login.js" defer></script>

    <!-- SVG Favicon  -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/svg/pregnant.svg">
</head>

<body>

<main class="login-layout">

    <!-- PANEL IZQUIERDO -->
    <section class="login-left">

        <img src="../../assets/images/logo.png" alt="Logo de SIO" class="welcome-logo"/>

        <header class="left-header">
            <div class="left-header-container">
                <p class="welcome-subtitle">Gestionar pacientes y enviar reportes nunca fue tan<strong> fácil.</strong></p>
            </div>
        </header>

        <footer class="left-footer">
            <small class="left-footer-text">
                © 2025 Clínica Herminda Martín. Departamento de Obstetricia y Ginecología.
            </small>
        </footer>

    </section>

    <!-- PANEL DERECHO -->
    <section class="login-right">

        <div class="login-card">

            <!-- Logo -->
            <header class="login-header">
                <img 
                    class="login-logo"
                    src="../../assets/images/HermindaMartin.png"
                    width="260" 
                    height="95"
                    alt="Logo Herminda Martín"
                    title="Logo Herminda Martín"
                />
                <h2 class="login-title">Iniciar Sesión</h2>
            </header>

            <!-- Formulario -->
            <form class="login-form" method="post" action="/">
                
                <fieldset class="form-fields">

                    <div class="form-field">
                        <label class="form-label" for="email">Correo</label>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="Ingresa tu correo"
                            required
                            />
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="password">Contraseña</label>
                        <input 
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="••••••••••"
                            required
                            />
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>

                </fieldset>

                <!-- Daniel, programa esto para cuando de error al registrarse, papi. -->
                <!-- De hecho podrias hacer que si se equivoca de correo, que salga '<span>correo incorrecta, intentar de nuevo</span>' -->
                <!-- Y si es la contraseña, que diga '<span>contraseña incorrecta, intentar de nuevo</span>' -->
                <div id="login-error" class="login-error">
                    <span>Credenciales incorrectas. Intente nuevamente.</span>
                </div>

            </form>

            <!-- Link recuperar contraseña -->
            <div class="form-options">
                <a class="forgot-link" href="NewPW/resetPassword.html">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <footer class="login-footer">
                <p class="login-footer-text">
                    Acceso autorizado sólo para <strong>personal médico.</strong> Contacta a TI para soporte.
                </p>
            </footer>

        </div>
    </section>
</main>

</body>
</html>
