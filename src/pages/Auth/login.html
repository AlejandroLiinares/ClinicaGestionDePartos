<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Herminda Martín</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="../../styles/normalize.css" />

    <!-- Estilos del Login -->
    <link rel="stylesheet" href="login.css" />

    <!-- JS del Login -->
    <script src="login.js" defer></script>

</head>

<body>

    <main class="login-layout">

        <!-- PANEL IZQUIERDO (bienvenida + footer) -->
        <section class="login-left">

            <header class="left-header">
                <div class="left-header-container">
                    <h1 class="welcome-title">Menos pasos. Más eficiencia.</h1>
                </div>

                <div>
                    <p class="welcome-subtitle">
                        Todo tu trabajo, en un solo lugar.
                    </p>
                </div>
            </header>

            <footer class="left-footer">
                <small class="left-footer-text">
                    © 2025 Clínica Herminda Martín, Inc. Todos los derechos reservados.
                </small>
            </footer>

        </section>

        <!-- PANEL DERECHO (formulario login) -->
        <section class="login-right">

            <div class="login-card">

                <!-- Logo -->
                <header class="login-header">
                    <img 
                        class="login-logo"
                        src="../../assets/icons/HMTransparent.png"
                        width="190" 
                        height="75"
                        alt="Logo Herminda Martín"
                        title="Logo Herminda Martín"
                    />
                    <h2 class="login-title">Login</h2>
                </header>

                <!-- Formulario -->
                <form class="login-form" method="post" action="/">

                    <fieldset class="form-fields">

                        <label class="form-label">
                            Correo
                            <input 
                                type="text" 
                                name="email" 
                                class="form-input"
                                placeholder="Tu correo institucional" 
                                required
                            />
                        </label>

                        <label class="form-label">
                            Contraseña
                            <input 
                                type="password" 
                                name="password" 
                                class="form-input"
                                placeholder="••••••••" 
                                required
                            />
                        </label>

                    </fieldset>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" id="remember">
                            <span>Recordarme</span>
                        </label>

                        <a class="forgot-link" href="resetPassword.html">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Ingresar
                        </button>
                    </div>

                </form>

                <footer class="login-footer">
                    <p class="login-footer-text">
                        Acceso autorizado sólo para <strong>personal médico.</strong> Contacta a TI para soporte.
                    </p>
                </footer>

            </div>

        </section>
    </main>

</body>
</html>
