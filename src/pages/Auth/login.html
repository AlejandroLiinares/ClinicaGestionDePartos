<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Herminda Martín</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="../../styles/normalize.css" />

    <!-- Estilos del Login -->
    <link rel="stylesheet" href="login.css" />

    <!-- JS del Login -->
    <script src="login.js" defer></script>
</head>

<body>

<main class="login-layout">

    <!-- PANEL IZQUIERDO -->
    <section class="login-left">

        <header class="left-header">
            <div class="left-header-container">
                <h1 class="welcome-title">Menos pasos. Más eficiencia.</h1>
                <p class="welcome-subtitle">Todo tu trabajo, en un solo lugar.</p>
            </div>
        </header>

        <footer class="left-footer">
            <small class="left-footer-text">
                © 2025 Clínica Herminda Martín, Inc. Todos los derechos reservados.
            </small>
        </footer>

    </section>

    <!-- PANEL DERECHO -->
    <section class="login-right">

        <div class="login-card">

            <!-- Logo -->
            <header class="login-header">
                <img 
                    class="login-logo"
                    src="../../assets/icons/HMTransparent.png"
                    width="190" 
                    height="75"
                    alt="Logo Herminda Martín"
                    title="Logo Herminda Martín"
                />
                <h2 class="login-title">Iniciar Sesión</h2>
            </header>

            <!-- Formulario -->
            <form class="login-form" method="post" action="/">
                
                <!-- Django → {% csrf_token %} se inyectará aquí -->

                <fieldset class="form-fields">

                    <!-- Correo -->
                    <div class="form-field">
                        <label class="form-label" for="email">
                            Correo
                        </label>

                        <!-- Aquí Daniel podrá hacer: {{ form.email }} -->
                        <input 
                            type="email" 
                            id="email"
                            name="email" 
                            class="form-input"
                            placeholder="Tu correo institucional" 
                            required
                        />
                    </div>

                    <!-- Contraseña -->
                    <div class="form-field">
                        <label class="form-label" for="password">
                            Contraseña
                        </label>

                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            class="form-input"
                            placeholder="••••••••" 
                            required
                        />
                    </div>

                </fieldset>

                <!-- Daniel, programa esto para cuando de error al registrarse, papi. -->
                <div id="login-error" class="login-error">
                    <span>Credenciales incorrectas. Intente nuevamente.</span>
                </div>

                <!-- Botón -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Ingresar
                    </button>
                </div>

            </form>

            <!-- Link recuperar contraseña -->
            <div class="form-options">
                <a class="forgot-link" href="resetPassword.html">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <!-- Footer de la tarjeta -->
            <footer class="login-footer">
                <p class="login-footer-text">
                    Acceso autorizado sólo para <strong>personal médico.</strong> Contacta a TI para soporte.
                </p>
            </footer>

        </div>

    </section>
</main>

</body>
</html>
