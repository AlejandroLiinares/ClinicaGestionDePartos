<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseteo de contraseña</title>
</head>
<body>
    <h1>Cambie aquí su contraseña</h1>

    <section>
        <fieldset>
            <label class="form-label">
                Nueva contraseña
                <input 
                    type="password" 
                    name="password" 
                    class="form-input"
                    placeholder="••••••••" 
                    required
                />
            </label>

            <label class="form-label">
                Repita nueva contraseña
                <input 
                    type="password" 
                    name="password" 
                    class="form-input"
                    placeholder="••••••••" 
                    required
                />
            </label>
        </fieldset>
    </section>
</body>
</html>
