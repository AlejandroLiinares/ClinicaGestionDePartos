<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Paciente - Matrona</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="../../../styles/global.css">

    <!-- Sidebar -->
    <link rel="stylesheet" href="../../../styles/sidebar.css">

    <!-- Formularios -->
    <link rel="stylesheet" href="../../../styles/form.css">

    <!-- Tema -->
    <script src="../../../scripts/sub-themes.js" defer></script>
</head>

<body class="light">

<!-- SIDEBAR -->
<aside class="sidebar collapsed" id="sidebar">
    <nav class="nav-container">

        <a href="../../../../index.html" class="nav__logo">
            <img src="../../../assets/images/HermindaMartin.png" width="140" height="60" class="nav__logo-icon">
        </a>

        <div class="nav-scroll">
            <ul class="nav__links">

                <li class="nav__item">
                    <a href="../inicioMatrona.html" class="nav__link">
                        <img src="../../../assets/svg/inicio.svg" class="nav-svg">
                        <span class="nav-text">Inicio</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="pacientes.html" class="nav__link active">
                        <img src="../../../assets/svg/paciente.svg" class="nav-svg">
                        <span class="nav-text">Pacientes</span>
                    </a>
                </li>

            </ul>
        </div>

    </nav>
</aside>

<!-- HEADER -->
<header class="top-header">

    <div class="header-right">
        <div class="profile-info">
            <img src="../../../assets/icons/matronaicon.png" width="30" height="30" class="profile-photo">
            <span class="profile-name">Matrona Ana María</span>
        </div>

        <button id="themeToggle" class="theme-btn" aria-label="Cambiar tema">
            <img id="themeIcon" src="../../../assets/svg/moon.svg">
        </button>
    </div>

    <h1>Añadir Gestación</h1>
</header>


<main class="main-container">

    <!-- Breadcrumb -->
    <nav class="breadcrumbs">
        <a href="../inicioMatrona.html">Inicio</a>
        <span>›</span>
        <a href="gestaciones.html">Gestaciones</a>
        <span>›</span>
        <span>Nuevo</span>
    </nav>

<form class="form-wrapper">

    <!-- INFORMACIÓN PRINCIPAL DE GESTACIÓN -->
    <fieldset class="form-section">
        <legend class="form-section-title">Información de la Gestación</legend>

        <div class="form-grid-3">

            <!-- PACIENTE -->
            <div class="form-field">
                <label for="paciente_id">Paciente</label>
                <select id="paciente_id" name="gestacion[paciente_id]" class="input-select" required>
                    <option value="">Seleccione un paciente</option>
                    <!-- Daniel cargará dinámicamente -->
                </select>
            </div>

            <!-- USUARIO -->
            <div class="form-field">
                <label for="usuario_id">Profesional Responsable</label>
                <select id="usuario_id" name="gestacion[usuario_id]" class="input-select" required>
                    <option value="">Seleccione a la matrona</option>
                </select>
            </div>

            <!-- N° GESTACIÓN -->
            <div class="form-field">
                <label for="numero_gestacion">Número de Gestación</label>
                <input 
                    type="number" 
                    id="numero_gestacion" 
                    name="gestacion[numero_gestacion]" 
                    class="input-text"
                    min="1"
                    required>
            </div>

        </div>

        <!-- SEMANAS / DÍAS -->
        <div class="form-grid-3">

            <div class="form-field">
                <label for="semanas_gestacion">Semanas de Gestación</label>
                <input
                    type="number"
                    id="semanas_gestacion"
                    name="gestacion[semanas_gestacion]"
                    class="input-text"
                    min="0"
                    max="43"
                    required>
            </div>

            <div class="form-field">
                <label for="dias_gestacion">Días</label>
                <input
                    type="number"
                    id="dias_gestacion"
                    name="gestacion[dias_gestacion]"
                    class="input-text"
                    min="0"
                    max="6"
                    required>
            </div>

            <div class="form-field">
                <label for="riesgo">Riesgo</label>
                <select id="riesgo" name="gestacion[riesgo]" class="input-select" required>
                    <option value="">Seleccione riesgo</option>
                    <option value="bajo">Bajo</option>
                    <option value="medio">Medio</option>
                    <option value="alto">Alto</option>
                </select>
            </div>

        </div>
    </fieldset>


    <!-- FACTORES DE RIESGO -->
    <fieldset class="form-section">
        <legend class="form-section-title">Factores de Riesgo</legend>

        <div class="checkbox-group">
            <label class="checkbox-item">
                <input type="checkbox" name="gestacion[hipertension]" value="1"> Hipertensión
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="gestacion[diabetes]" value="1"> Diabetes
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="gestacion[enfermedad_cardiaca]" value="1"> Enfermedad Cardíaca
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="gestacion[multiple]" value="1"> Embarazo Múltiple
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="gestacion[aborto]" value="1"> Antecedente de Aborto
            </label>
        </div>

        <div class="form-grid-3">

            <div class="form-field">
                <label for="numero_fetos">Número de Fetos</label>
                <input
                    type="number"
                    id="numero_fetos"
                    name="gestacion[numero_fetos]"
                    class="input-text"
                    min="1"
                    required>
            </div>

            <div class="form-field checkbox-item">
                <label>
                    <input type="checkbox" id="testsgb" name="gestacion[testsgb]" value="1"> Test SGB
                </label>
            </div>

            <div class="form-field checkbox-item">
                <label>
                    <input type="checkbox" id="testvih" name="gestacion[testvih]" value="1"> Test VIH
                </label>
            </div>

        </div>
    </fieldset>


    <!-- OBSERVACIONES Y FECHAS -->
    <fieldset class="form-section">
        <legend class="form-section-title">Observaciones y Registro</legend>

        <div class="form-grid-3">

            <div class="form-field">
                <label for="observaciones">Observaciones</label>
                <textarea 
                    id="observaciones" 
                    name="gestacion[observaciones]"
                    class="input-text-large"
                    maxlength="100"></textarea>
            </div>

            <div class="form-field">
                <label for="fecha_ingreso">Fecha de Ingreso</label>
                <input 
                    type="datetime-local"
                    id="fecha_ingreso"
                    name="gestacion[fecha_ingreso]"
                    class="input-text"
                    required>
            </div>

            <div class="form-field">
                <label for="fecha_actualizacion">Fecha de Actualización</label>
                <input 
                    type="datetime-local"
                    id="fecha_actualizacion"
                    name="gestacion[fecha_actualizacion]"
                    class="input-text"
                    required>
            </div>

        </div>
    </fieldset>


    <!-- BOTÓN -->
    <div class="form-submit">
        <button type="submit" class="btn-primary">Añadir Gestación</button>
    </div>

</form>

</main>

</body>
</html>
