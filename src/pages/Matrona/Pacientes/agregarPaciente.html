<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Paciente - Matrona</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="../../../styles/global.css">

    <!-- Sidebar -->
    <link rel="stylesheet" href="../../../styles/sidebar.css">

    <!-- Formularios -->
    <link rel="stylesheet" href="../../../styles/form.css">

    <!-- Tema -->
    <script src="../../../scripts/theme-toggle.js" defer></script>
</head>

<body class="light">

<!-- SIDEBAR -->
<aside class="sidebar collapsed" id="sidebar">
    <nav class="nav-container">

        <a href="../../../../index.html" class="nav__logo">
            <img src="../../../assets/images/HermindaMartin.png" width="140" height="60" class="nav__logo-icon">
        </a>

        <div class="nav-scroll">
            <ul class="nav__links">

                <li class="nav__item">
                    <a href="../inicioMatrona.html" class="nav__link">
                        <img src="../../../assets/svg/inicio.svg" class="nav-svg">
                        <span class="nav-text">Inicio</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="pacientes.html" class="nav__link active">
                        <img src="../../../assets/svg/paciente.svg" class="nav-svg">
                        <span class="nav-text">Pacientes</span>
                    </a>
                </li>

            </ul>
        </div>

    </nav>
</aside>

<!-- HEADER -->
<header class="top-header">

    <div class="header-right">
        <div class="profile-info">
            <img src="../../../assets/icons/matronaicon.png" width="30" height="30" class="profile-photo">
            <span class="profile-name">Matrona Ana María</span>
        </div>

        <button id="themeToggle" class="theme-btn" aria-label="Cambiar tema">
            <img id="themeIcon" src="../../../assets/svg/moon.svg">
        </button>
    </div>

    <h1>Añadir Paciente</h1>
</header>


<main class="main-container">

    <!-- Breadcrumb -->
    <nav class="breadcrumbs">
        <a href="../inicioMatrona.html">Inicio</a>
        <span>›</span>
        <a href="pacientes.html">Pacientes</a>
        <span>›</span>
        <span>Añadir</span>
    </nav>

    <!-- FORMULARIO -->
    <form class="form-wrapper">

        <!-- INFORMACIÓN PERSONAL -->
        <section class="form-section">
            <h2 class="form-section-title">Información Personal</h2>

            <div class="form-grid-3">
                <div class="form-field">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="input-text" required>
                </div>

                <div class="form-field">
                    <label>Primer Apellido</label>
                    <input type="text" name="primer_apellido" class="input-text" required>
                </div>

                <div class="form-field">
                    <label>Segundo Apellido</label>
                    <input type="text" name="segundo_apellido" class="input-text" required>
                </div>
            </div>

            <div class="form-grid-3">
                <div class="form-field">
                    <label>Tipo de Documento</label>
                    <select name="documento" class="input-select">
                        <option value="rut">RUT</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Identificación</label>
                    <input type="text" name="identificacion" class="input-text">
                    <div class="field-help">Sin puntos ni guión</div>
                </div>

                <div class="form-field">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" class="input-text">
                </div>
            </div>

            <div class="form-grid-3">
                <div class="form-field">
                    <label>Tipo de Paciente</label>
                    <select name="tipo" class="input-select">
                        <option value="gestante">Gestante</option>
                        <option value="puérpera">Puérpera</option>
                        <option value="recien_nacido">Recién Nacido</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" class="input-text">
                </div>
            </div>

        </section>

        <!-- CARACTERÍSTICAS -->
        <section class="form-section">
            <h2 class="form-section-title">Características</h2>

            <div class="checkbox-group">
                <label class="checkbox-item"><input type="radio" name="feature"> Discapacitada</label>
                <label class="checkbox-item"><input type="radio" name="feature"> Pueblo originario</label>
                <label class="checkbox-item"><input type="radio" name="feature"> Privada de libertad</label>
                <label class="checkbox-item"><input type="radio" name="feature"> Transexual</label>
            </div>

            <div class="form-grid-3">
                <div class="form-field">
                    <label>Visita Guiada</label>
                    <select name="visita_guiada" class="input-select">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Peso (kg)</label>
                    <input type="number" step="0.1" name="peso" class="input-text">
                </div>

                <div class="form-field">
                    <label>Altura (cm)</label>
                    <input type="number" name="altura" class="input-text">
                </div>
            </div>

            <div class="form-field">
                <label>Actividad</label>
                <select name="actividad" class="input-select">
                    <option value="activa">Activa</option>
                    <option value="sedentaria">Sedentaria</option>
                </select>
            </div>
        </section>

        <!-- INFORMACIÓN DE CONTACTO -->
        <section class="form-section">
            <h2 class="form-section-title">Información de Contacto</h2>

            <div class="form-grid-3">
                <div class="form-field">
                    <label>Nacionalidad</label>
                    <input type="text" name="nacionalidad" class="input-text">
                </div>

                <div class="form-field">
                    <label>Comuna</label>
                    <input type="text" name="comuna" class="input-text">
                </div>

                <div class="form-field">
                    <label>CESFAM</label>
                    <input type="text" name="cesfam" class="input-text">
                    <div class="field-help">Centro de salud de referencia</div>
                </div>
            </div>

            <div class="form-field">
                <label>Dirección</label>
                <input type="text" name="direccion" class="input-text">
            </div>
        </section>

        <!-- BOTÓN -->
        <div class="form-submit">
            <button type="submit" class="btn-primary">Añadir Paciente</button>
        </div>

    </form>

</main>

</body>
</html>
