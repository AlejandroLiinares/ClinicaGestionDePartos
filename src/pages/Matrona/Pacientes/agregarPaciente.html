<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Paciente - Matrona</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="../../../styles/global.css">

    <!-- Sidebar -->
    <link rel="stylesheet" href="../../../styles/sidebar.css">

    <!-- Formularios -->
    <link rel="stylesheet" href="../../../styles/form.css">

    <!-- Tema -->
    <script src="../../../scripts/theme-toggle.js" defer></script>
</head>

<body class="light">

<!-- SIDEBAR -->
<aside class="sidebar collapsed" id="sidebar">
    <nav class="nav-container">

        <a href="../../../../index.html" class="nav__logo">
            <img src="../../../assets/images/HermindaMartin.png" width="140" height="60" class="nav__logo-icon">
        </a>

        <div class="nav-scroll">
            <ul class="nav__links">

                <li class="nav__item">
                    <a href="../inicioMatrona.html" class="nav__link">
                        <img src="../../../assets/svg/inicio.svg" class="nav-svg">
                        <span class="nav-text">Inicio</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="pacientes.html" class="nav__link active">
                        <img src="../../../assets/svg/paciente.svg" class="nav-svg">
                        <span class="nav-text">Pacientes</span>
                    </a>
                </li>

            </ul>
        </div>

    </nav>
</aside>

<!-- HEADER -->
<header class="top-header">

    <div class="header-right">
        <div class="profile-info">
            <img src="../../../assets/icons/matronaicon.png" width="30" height="30" class="profile-photo">
            <span class="profile-name">Matrona Ana María</span>
        </div>

        <button id="themeToggle" class="theme-btn" aria-label="Cambiar tema">
            <img id="themeIcon" src="../../../assets/svg/moon.svg">
        </button>
    </div>

    <h1>Añadir Paciente</h1>
</header>


<main class="main-container">

    <!-- Breadcrumb -->
    <nav class="breadcrumbs">
        <a href="../inicioMatrona.html">Inicio</a>
        <span>›</span>
        <a href="pacientes.html">Pacientes</a>
        <span>›</span>
        <span>Nuevo</span>
    </nav>

    <form class="form-wrapper">

    <!-- INFORMACIÓN PERSONAL -->
    <fieldset class="form-section">
        <legend class="form-section-title">Información Personal</legend>

        <div class="form-grid-3">
            <div class="form-field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="personal[nombre]" class="input-text" required>
            </div>

            <div class="form-field">
                <label for="apellido1">Primer Apellido</label>
                <input type="text" id="apellido1" name="personal[apellido1]" class="input-text" required>
            </div>

            <div class="form-field">
                <label for="apellido2">Segundo Apellido</label>
                <input type="text" id="apellido2" name="personal[apellido2]" class="input-text" required>
            </div>
        </div>

        <div class="form-grid-3">
            <div class="form-field">
                <label for="documento_tipo">Tipo de Documento</label>
                <select id="documento_tipo" name="personal[documento_tipo]" class="input-select" required>
                    <option value="rut">RUT</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>

            <div class="form-field">
                <label for="documento">Identificación</label>
                <input 
                    type="text" 
                    id="documento" 
                    name="personal[identificacion]" 
                    class="input-text"
                    placeholder="12345678-9"
                    pattern="^\d{7,8}\-[\dkK]$"
                    required>
                <div class="field-help">Sin puntos y <strong>con</strong> guión.</div>
            </div>

            <div class="form-field">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input 
                    type="date" 
                    id="fecha_nacimiento" 
                    name="personal[fecha_nacimiento]" 
                    class="input-text"
                    max="2013-12-31"
                    required>
            </div>
        </div>

        <div class="form-grid-3">

            <div class="form-field">
                <label for="tipo_paciente">Tipo de Paciente</label>
                <select id="tipo_paciente" name="personal[tipo]" class="input-select" required>
                    <option value="gestante">Gestante</option>
                    <option value="puérpera">Puérpera</option>
                    <option value="recien_nacido">Recién Nacido</option>
                </select>
            </div>

            <div class="form-field">
                <label for="telefono">Teléfono</label>
                <input
                    type="tel"
                    id="telefono"
                    name="personal[telefono]"
                    class="input-text"
                    placeholder="+56 9XXXXXXXX"
                    pattern="\+56\s?9[0-9]{8}"
                    inputmode="tel"
                    required>
                <span class="field-help">Debe comenzar con +56 9 y contener 8 dígitos después.</span>
            </div>

            <!-- Daniel, se que este campo no está, pero creo que es necesario.  -->
            <div class="form-field">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="personal[email]" 
                    class="input-text"
                    placeholder="ejemplo@correo.com"
                    required>
            </div>
        </div>
    </fieldset>

    <!-- CARACTERÍSTICAS -->
    <fieldset class="form-section">
        <legend class="form-section-title">Características</legend>

        <div class="checkbox-group">
            <label class="checkbox-item">
                <input type="checkbox" name="features[]" value="discapacidad"> Discapacitada
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="features[]" value="pueblo_originario"> Pueblo originario
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="features[]" value="privada_libertad"> Privada de libertad
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="features[]" value="transexual"> Transexual
            </label>
        </div>

        <div class="form-grid-3">

            <div class="form-field">
                <label for="visita_guiada">Visita Guiada</label>
                <select id="visita_guiada" name="features_extra[visita_guiada]" class="input-select" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-field">
                <label for="peso">Peso (kg)</label>
                <input 
                    type="number" 
                    id="peso" 
                    name="metrics[peso]" 
                    class="input-text"
                    step="0.1"
                    min="10"
                    required>
            </div>

            <div class="form-field">
                <label for="altura">Altura (cm)</label>
                <input 
                    type="number"
                    id="altura"
                    name="metrics[altura]"
                    class="input-text"
                    min="62.8"
                    required>
            </div>
        </div>

        <div class="form-field">
            <label for="actividad">Actividad</label>
            <select id="actividad" name="metrics[actividad]" class="input-select" required>
                <option value="activa">Activa</option>
                <option value="sedentaria">Sedentaria</option>
            </select>
        </div>
    </fieldset>

    <!-- INFORMACIÓN DE CONTACTO -->
    <fieldset class="form-section">
        <legend class="form-section-title">Información de Contacto</legend>

        <div class="form-grid-3">
            <div class="form-field">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="contact[nacionalidad]" class="input-text" required>
            </div>

            <div class="form-field">
                <label for="comuna">Comuna</label>
                <input type="text" id="comuna" name="contact[comuna]" class="input-text" required>
            </div>

            <div class="form-field">
                <label for="cesfam">CESFAM</label>
                <input type="text" id="cesfam" name="contact[cesfam]" class="input-text" required>
                <div class="field-help">Centro de salud de referencia</div>
            </div>
        </div>

        <div class="form-field">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="contact[direccion]" class="input-text" required>
        </div>

    </fieldset>

    <!-- BOTÓN -->
    <div class="form-submit">
        <button type="submit" class="btn-primary">Añadir Paciente</button>
    </div>

</form>


</main>

</body>
</html>
