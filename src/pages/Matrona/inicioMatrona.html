<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Matrona</title>

    <!-- CSS Global-->
    <link rel="stylesheet" href="../../styles/global.css" />

    <!-- CSS Menu de navegación -->
    <link rel="stylesheet" href="../../styles/sidebar.css" />

    <!-- CSS Cards -->
    <link rel="stylesheet" href="../../styles/cards.css" />

    <!-- JS Tema -->
    <script src="../../scripts/theme-toggle.js" defer></script>

    <!-- SVG Favicon  -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/svg/pregnant.svg">
</head>

<body class="light">

    <aside id="home" class="sidebar">
        <nav class="nav container">

            <!-- Logo -->
            <a href="../../../index.html" class="nav_logo">Clínica Herminda Martín</a>
            <ul class="nav__links"> 
                <li><a href="#home">Inicio</a></li> 
                <li><a href="../Matrona/Pacientes/pacientes.html">Pacientes</a></li> 
                <li><a href="../Matrona/Gestaciones/gestaciones.html">Gestaciones</a></li> 
                <li><a href="../Matrona/Partos/partos.html">Partos</a></li>
                <li><a href="../Matrona/RecienNacido/recienNacido.html">Recién Nacidos</a></li>
                <li><a href="../Profesionales/profesionales.html">Profesionales</a></li>
                <li><a href="../Turnos/turnos.html">Turnos</a></li>
                <li><a href="../Supervisor/Auditoria/auditoria.html">Auditoría</a></li>
                <li><a href="../Usuarios/usuarios.html">Usuarios</a></li> 
            </ul>
        </nav>
    </aside>

    <header class="top-header">
        <!-- Contenedor de del header top que se repite en cada vista-->
        <div class="">
            <!-- Foto perfil matrona (futuro dropdown) -->
            <div class="profile-info">
                <img id="photo-image" width="30" height="30" title="Foto de perfil del usuario"
                alt="Foto de perfil del usuario" class="profile-photo"
                src="../../assets/icons/matronaicon.png" />
                <span class="profile-name">Matrona Ana María</span>

            <!-- Buscador (filtrador general) -->


            <button id="themeToggle" class="theme-btn" aria-label="Cambiar tema">
                <img id="themeIcon" src="../../assets/svg/moon.svg" alt="Tema" />
            </button>
        </div>

        <h1>Bienvenido al inicio</h1>

    </header>

    <!-- ===== Contenedor de las cards ===== -->
    <main class="main-container">

        <h2>Accesos rápidos</h2>

        <!-- Cards -->
        <section class="cards-container">

            <div class="card">
                <button onclick="location.href='../Matrona/Pacientes/pacientes.html'" class="card-button">
                    <img alt="Pacientes" src="../../assets/icons/pacienteicon.png"
                    height="130px" width="80px"/>
                    <h3>Pacientes</h3>
                    <p>Gestiona a tus pacientes</p>
                </button>
            </div>
            
            <div class="card">
                <button onclick="location.href='../Matrona/Gestaciones/gestaciones.html'" class="card-button">
                    <img alt="Gestaciones" src="../../assets/icons/gestacionicon.png"
                    height="130px" width="110px"/>
                    <h3>Gestaciones</h3>
                    <p>Mira tus gestaciones asociados</p>
                </button>
            </div>

            <div class="card">
                <button onclick="location.href='../Matrona/Partos/partos.html'" class="card-button">
                    <img alt="Partos" src="../../assets/icons/partoicon.png"
                    height="135px" width="115px"/>
                    <h3>Partos</h3>
                    <p>Gestiona tus partos</p>
                </button>
            </div>

            <div class="card">
                <button onclick="location.href='../Matrona/RecienNacido/recienNacido.html'" class="card-button">
                    <img alt="Recién Nacidos" src="../../assets/icons/reciennacidoicon.png"
                    height="140px" width="110px"/>
                    <h3>Recién Nacidos</h3>
                    <p>Gestiona a tus recién nacidos</p>
                </button>
            </div>

            <div class="card">
                <button onclick="location.href='../Reportes/reportes.html'" class="card-button">
                    <img alt="Reportes" src="../../assets/icons/wizardicon.png"
                    height="140px" width="120px"/>
                    <h3>Wizard</h3>
                    <p>Gestiona tus reportes</p>
                </button>
            </div>
        </section>

        <!-- Dashboard -->
        <section class="dashboard">

            <div class="dashboard-card">
                <h3>Pacientes ingresados hoy</h3>
                <p class="dashboard-number">0</p>
            </div>

            <div class="dashboard-card">
                <h3>Partos registrados este mes</h3>
                <p class="dashboard-number">0</p>
            </div>

            <div class="dashboard-card">
                <h3>Últimos reportes enviados</h3>
                <p class="dashboard-number">0</p>
            </div>

        </section>

    </main>
</body>
</html>
